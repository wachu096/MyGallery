<head>

	<meta name="author" content"Ja">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Open+Sans&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css" type="text/css">

	<script src="jquery-3.5.1.min.js"></script>
	<script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
	<script src="script.js"></script>


</head>
<body>

<div class="divTitle">
	<h1>Moja galeria</h1>
</div>

<div class="container_gallery" id="main_g_container">

<div class="gallery">
    <img src="img/bocian.jpg" class="modal-content">
</div>

<div class="gallery">
    <img src="img/jezioro.jpg" class="modal-content">
</div>

<div class="gallery">
    <img src="img/kwiaty.jpg" class="modal-content">
</div>

<div class="gallery">
    <img src="img/owoce.jpg" class="modal-content">
</div>

<div class="gallery">
    <img src="img/las.png" class="modal-content">
</div>

<div class="gallery">
    <img src="img/pies.png" class="modal-content">
</div>

<div class="gallery">
    <img src="img/pszenica.jpg" class="modal-content">
</div>

<div class="gallery">
    <img src="img/rzeka.jpg" class="modal-content">
</div>

<div class="gallery">
    <img src="img/stadion.jpg" class="modal-content">
</div>

<div class="gallery">

</div>

</div>



<div class="do_buttons">

<form method="post" enctype="multipart/form-data">
  <input type="file" id="myFile" name="file" onchange="getFilename()" class="inputfile"/>
  <label for="myFile">Wybierz plik...</label>
</form>

<button onclick="addImage()" id="addImageButton">Dodaj zdjęcie</button>
<button onclick="deleteImage()" id="deleteImageButton">Usuń zdjęcie</button>
</div>


<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- The Close Button -->
  <span class="close">&times;</span>
  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01">
</div>

</body>
</html>
